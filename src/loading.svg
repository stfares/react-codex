<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" width="66" height="18" viewBox="0 0 66 18">
  <title>wm-loading</title>
  <style type="text/css">
    circle {
      fill: #8B86CA;
      animation: pulse 2s infinite cubic-bezier(0.32, 0.39, 0.42, 0.88);
      opacity: 0;
    }
    #dot-1 {
      transform-origin: 9px 9px;
    }
    #dot-2 {
      transform-origin: 33px 9px;
      animation-delay: .25s;
    }
    #dot-3 {
      transform-origin: 57px 9px;
      animation-delay: .5s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0, 0);
        opacity: 1;
      }
      20% {
        transform: scale(1, 1);
      }
      39% {
        opacity: 1
      }
      40% {
        transform: scale(0, 0);
        opacity: 0;
      }
    }
  </style>
  <circle id="dot-1" cx="9" cy="9" r="9"/>
  <circle id="dot-2" cx="33" cy="9" r="9"/>
  <circle id="dot-3" cx="57" cy="9" r="9"/>
</svg>
